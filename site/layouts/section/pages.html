{{ define "main" }}

  {{ partial "page-header" . }}

  {{ if .Params.intro }}
    {{ partial "page-intro" . }}
  {{ end }}

  {{ if .Content }}
    <section class="section{{ if .Params.intro }} pt-0{{ end }}">
      {{ partial "text-wrapper" .Content }}
    </section>
  {{ end }}

  {{ if eq .Type "approach" }}
    {{ partial "page-approach-template" . }}
  {{ end }}
{{ end }}
